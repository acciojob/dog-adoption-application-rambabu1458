<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <form method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required />
        </div>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required />
        </div>

        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required />
        </div>

        <div>
            <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?" />
            <label for="checkbox">Have you ever lived with a Dog before?</label>
        </div>

        <div>
            <label for="multiSelect">Car Brands:</label>
            <select id="multiSelect" name="multiSelect">
                <option value="" disabled selected>Please select your preferred car brand</option>
                <option value="AUDI">AUDI</option>
                <option value="AUDI2">AUDI2</option>
            </select>
        </div>

        <button type="submit" id="submit" name="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
